<div class="card-container">
    <a routerLink='/product/{{product.id}}'>
        <div class="image-container">
            <img src="{{product.image}}">
        </div>
        <div class="info-container">

            <span class="name">{{product.name}}</span>
            <span class="price">${{product.price}}</span>

        </div>
    </a>

</div>
